<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ui_element</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <div class="upper_container"> 
            
            <div class="container">
                <span><img src="/images/work.jpg" alt=""></span> 
                <div class="text">Build <br> Interactive <br> Websites</div>
            </div>

            <!-- options icon division -->
            <div class="icon"> 
                <button class="button1" id="optionBtn"><i class="fa-solid fa-mobile-screen-button" id="blocks"></i></button>
            </div>

            <!-- settings icon division -->
            <div>
                <button class="button2" id="settingsBt"><i class="fa-solid fa-gear"></i></button>
            </div>

            <!-- popup element division -->
            <div class="popup" id="popup">
                
                <!-- popup content divsion -->

                <div class="box1">
                    <h1>Sensor-based Transitions</h1>
                        <h2>Torus kit allows to create transitions that are based on device rotation with a simple on-sensor
                            attribute</h2>
                        
                </div>      
            
            </div>
            
            <!-- settings content division -->
            <div class="lists" id="list">
                <button class="close" id="closeBt"><i class="fa-solid fa-xmark"></i></button>
                <ul>
                    
                    <li><a href="/UI_mockup.html">Home</a></li>
                    <li><a href="/account.html">Account</a></li>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
        

    </main>

    
</body>
