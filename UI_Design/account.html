<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="account_style.css">
</head>
<body>

    <main>
        <div class="upper_container">
    
            <div class="container">
                <span><img src="/images/work3.jpg" alt=""></span>
                <div class="text">Account Settings
                    <div class="splitLine"></div>
                    <div class="roundContainer">
                        <button class="roundBox1" id="logoutBtn" onclick="window.location.href='/Logout.html'" ><span class="span_1"> Log Out </span></button>
                        <button class="roundBox2"  onclick="window.location.href='/reg_form.html'"><span class="span_2">Profile</span></button>
                    </div>
                </div>
            </div>
    
            <div class="icon">
                <button class="button1" id="optionBtn"><i class="fa-solid fa-mobile-screen-button" id="blocks"></i></button>
            </div>
    
            <div>
                <button class="button2" id="settingsBt"><i class="fa-solid fa-gear"></i></button>
            </div>
    
            <div class="popup" id="popup">
    
                <div class="box1">
                    <h1>Account Settings</h1>
                    <hr>
                    <br>
                    <h2>Account settings is used to manage any basic account preferences.</h2>
    
                </div>
    
            </div>
    
            <div class="lists" id="list">
                <button class="close" id="closeBt"><i class="fa-solid fa-xmark"></i></button>
                <ul>
    
                    <li><a href="/UI_mockup.html">Home</a></li>
                    <li><a href="/account.html">Account</a></li>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    
    
    </main>
    
</body>
<script src="https://kit.fontawesome.com/8b0c4f0a22.js" crossorigin="anonymous"></script>
<script src="/account_script.js"></script>
</html>
